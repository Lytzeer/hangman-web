<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_play.css">
    <link rel="shortcut icon" type="image/png" href="/static/pics/fav_icon.png"/>
    <title>Hangman Web</title>
</head>
<body> 
    <div class="container">
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <h3>Attempts:
                {{ .Attempts }}
            </h3>
            <h3>Goes:
                {{ .Tries }}
            </h3>
            <h3>
                Letters Used : 
                {{ .LettersUsedStr }}
            </h3>
    </div>
    </div>
    <img src={{ .Hang }}>
 <h1 class="word">
    {{ .Motstr }}
 </h1>
 <form method="post" action="/hangman">
    <div class="wrapper">
        <input name="input" type="text" required >
        <label for="input">
            <span>
                Letter or Word
            </span>
        </label>
    </div>
</form>
<div class='btn-holder'>
    <a href="/reset" target=""><button class="btn btn-3 hover-border-1">
      <span>Reset</span>
    </button></a>
</div>
    <div class="footer">Mathéo LANG | Timothée DURAN | Lucas HANSON | Lukas PORTIER</div>
</body>
</html>
